<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Circle Colourer</title>
  <link href="css/main.css" rel="stylesheet">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  
  <form>
    <label for="color">Colour</label>
    <input id="color" type="color">

    <label for="size">Size</label>
    <input id="size" type="range">

    <feildset>
      <legend>Shape</legend>
      <label for="square" name="shape">Square</label>
      <input id="square" type="radio" name="shape">
      <label for="circle" name="shape">Circle</label>
      <input id="circle" type="radio" name="shape">
    </feildset>
  </form>

  <div class="circle"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
